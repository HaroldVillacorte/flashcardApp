<div class="row">
    <div class="columns large-8 large-offset-2">

        <h4>Are you sure you want to delete this card?</h4>

        <section class="panel">
            <h5>Question: {{card.question}}</h5>
            <h5>Answer: {{card.answer}}</h5>
            <h5>Notes: {{card.notes}}</h5>
        </section>

        <h4>All associated files will also be deleted.</h4>

        <button class="success radius alert" ng-click="delete()">
            Delete
            <i class="foundicon-trash"></i>
        </button>
        <button class="secondary radius success" ng-click="cancel()">
            Cancel
            <i class="foundicon-remove"></i>
        </button>

    </div>
</div>
