<div class="row">
    <div class="columns large-8 large-offset-2">

        <h4>Are you sure you want to delete this category?</h4>

        <section class="panel">
            <h5>Category Name: {{category.name}}</h5>
        </section>

        <h4>All associated decks, cards, and files will also be deleted.</h4>

        <button class="success radius alert" ng-click="delete()">
            Delete
            <i class="foundicon-trash"></i>
        </button>
        <button class="secondary radius success" ng-click="cancel()">
            Cancel
            <i class="foundicon-remove"></i>
        </button>

    </div>
</div>
