<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flashcard Agent</title>
    <link rel="stylesheet" href="lib/foundation-4.3.1/css/foundation.min.css" />
    <link rel="stylesheet" href="lib/foundation-4.3.1/css/foundation.min.css" />
    <link rel="stylesheet" href="lib/foundation-4.3.1/foundation_icons_general_enclosed/stylesheets/general_enclosed_foundicons.css" />
    <link rel="stylesheet" href="lib/foundation-4.3.1/foundation_icons_general_enclosed/stylesheets/general_enclosed_foundicons_ie7.css" />
    <link rel="stylesheet" href="flashcardagent/css/app.css" />
    <script src="lib/foundation-4.3.1/js/vendor/custom.modernizr.js"></script>
</head>
<body ng-app="flashcardAgent">

    <nav class="top-bar" data-options="is_hover:false">
        <ul class="title-area">
            <li class="name">
                <h1><a href="/">Flashcard Agent</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right" ng-controller="NavController">
                <li ng-repeat="link in mainMenu">
                    <a href="{{baseUrl + link.url}}">
                        <i class="foundicon-{{link.icon}}"> {{link.title}}</i>
                    </a>
                </li>
            </ul>
        </section>
    </nav>

    <view ng-view id="ng-view"></view>

    <script>
        document.write('<script src=' +
              ('__proto__' in {} ? 'lib/foundation-4.3.1/js/vendor/zepto' : 'lib/foundation-4.3.1/js/vendor/jquery') +
              '.js><\/script>');
    </script>
    <script src="lib/foundation-4.3.1/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="flashcardagent/js/01_appInit.js"></script>
    <script src="flashcardagent/js/02_routes.js"></script>
    <script src="flashcardagent/js/03_services.js"></script>
    <script src="flashcardagent/js/04_directive.js"></script>
    <script src="flashcardagent/js/05_controller.js"></script>
    <script src="flashcardagent/js/06_config.js"></script>
</body>
</html>
