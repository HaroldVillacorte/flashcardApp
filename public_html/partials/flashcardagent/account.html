<div id="app-header" class="row">
    <div id="title-area" class="columns large-6">
        <h3 id="title">Account</h3>
    </div>
</div>

<div class="row">
    <label for="username">Username</label>
    <input name="username" type="text" ng-model="username" />
    <label for="api-key">Api Key</label>
    <input name="api-key" type="text" ng-model="apiKey" />
    <p>Username: {{username}}</p>
    <p>Api Key: {{apiKey}}</p>
    <button ng-click="save()">Save</button>
</div>
